<!-- Progress Bar -->
<div class="progress-bar progress-bar--step-1"
  [ngClass]="{
    'progress-bar--step-1': currentStep == 1,
    'progress-bar--step-2': currentStep == 2,
    'progress-bar--step-3': currentStep == 3
  }">
  <div class="[ container ]">
    <div class="[ row-xs-12 ]">
      <div class="progress-bar__step">
        Step {{ currentStep }}:
      </div>
      <div class="progress-bar__description">
        <span *ngIf="currentStep == 1">The Basics</span>
        <span *ngIf="currentStep == 2">Setting the Scene</span>
        <span *ngIf="currentStep == 3">The Details</span>
      </div>
    </div>
  </div>
</div>
<!-- / Progress Bar -->

<!-- Step 1 -->
<div class="form-card card [ container ]" *ngIf="currentStep == 1">
  <!-- Business Name -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <!-- <div class="[ text-left ]"
        [hidden]="fullName.valid || fullName.pristine" style="color:maroon" role="alert">
        <div ng-message="required">Full name is required</div>
      </div> -->
      <label class="form-label">Business Name *</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-user"></div>
        <input type="text"
          placeholder="e.g. Domhnaill's Donuts"
          required />
      </div>
    </div>
  </div>
  <!-- / Business Name -->

  <!-- Business Website -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Business Website</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-earth"></div>
        <input type="text"
          placeholder="e.g. www.DomhnaillsDonuts.com"
          required />
      </div>
    </div>
  </div>
  <!-- / Business Website -->

  <!-- Business Address -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Business Address</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-pushpin"></div>
        <input
          placeholder="e.g. Domhnaills Donuts, Navan Road, Dublin 7"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="off"
          type="text"
          class="form-control"
          #autocompleteSearch>
      </div>
    </div>
  </div>
  <!-- / Business Address -->

  <!-- Facebook Address -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Facebook Address</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-facebook"></div>
        <input type="text"
          placeholder="e.g. www.facebook.com/DomhnaillsDonuts"
          required />
      </div>
    </div>
  </div>
  <!-- / Facebook Address -->

  <!-- Twitter Address -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Twitter Address</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-twitter"></div>
        <input type="text"
          placeholder="e.g. www.twitter.com/DomhnaillsDonuts"
          required />
      </div>
    </div>
  </div>
  <!-- / Twitter Address -->

  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Twitter Address</label>
      <div class="form-select-wrapper">
        <div class="form-select">
          <ng-select
            [multiple]="true"
            [items]="items"
            [disabled]="disabled"
            (data)="refreshValue($event)"
            (selected)="selected($event)"
            (removed)="removed($event)"
            placeholder="No city selected"></ng-select>
          </div>
      </div>
    </div>
  </div>

  <!-- Mandatory Fields -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 ]">
      <span class="form-mandatory">* denotes mandatory field</span>
    </div>
  </div>
  <!-- / Mandatory Fields -->

  <!-- Form Buttons -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 text-right ]">
      <button class="form-btn-cta" (click)="nextStep()">Next step</button>
    </div>
  </div>
  <!-- / Form Buttons -->

</div>
<!-- / Step 1 -->

<!-- Step 2 -->
<div class="form-card card [ container ]" *ngIf="currentStep == 2">
  <!-- Business Address -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Business Address *</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-user"></div>
        <input type="text"
          placeholder="e.g. Domhnaill's Donuts"
          required />
      </div>
    </div>
  </div>
  <!-- / Business Address -->

  <!-- Form Buttons -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 text-right ]">
      <button class="form-btn-cta" (click)="previousStep()">Previous step</button>
      <button class="form-btn-cta" (click)="nextStep()">Next step</button>
    </div>
  </div>
  <!-- / Form Buttons -->
</div>
<!-- / Step 2 -->
