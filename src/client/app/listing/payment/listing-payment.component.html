<article>

  <section class="pricing">
    <header class="[ container ]">

      <h2>Introductory Offer</h2>

      <div class="[ row ]">
        <div class="[ col-md-2 col-sm-1 hidden-xs ]"></div>
        <div class="[ col-md-8 col-sm-10 col-xs-12 ]">
          <!-- Price Plans -->
          <div class="price-plans">

            <!-- 1 month plan -->
            <div class="plan-box plan-box--monthly">
              <div class="plan-options">
                <div class="plan-options-heading">
                  <div class="plan-options-heading--title">
                    Billed every
                  </div>
                  <div class="plan-options-heading--term">
                    month
                  </div>
                </div>
                <div class="plan-price">
                  <span class="plan-price--currency">
                    &euro;
                  </span>
                  25
                </div>
                <div class="plan-term">
                  per month
                </div>
                <a class="button" (click)="openCheckout(1)">Choose</a>
              </div>
            </div>
            <!-- / 1 month plan -->

            <!-- 1 year plan -->
            <div class="plan-box plan-box--annual">
              <div class="plan-options">
                <div class="recommended-plan">
                  <span class="ak-icon-star-full"></span>
                  <span class="ak-icon-star-full"></span>
                  <span class="ak-icon-star-full"></span>
                  <span class="ak-icon-star-full"></span>
                  <span class="ak-icon-star-full"></span>
                </div>
                <div class="plan-options-heading">
                  <div class="plan-options-heading--title">
                    Billed every
                  </div>
                  <div class="plan-options-heading--term">
                    year
                  </div>
                </div>
                <div class="plan-price">
                  <span class="plan-price--currency">
                    &euro;
                  </span>
                  17
                </div>
                <div class="plan-term">
                  per month
                </div>
                <div class="plan-savings">
                  Save 15%
                </div>
                <a class="button" (click)="openCheckout(2)">Choose</a>
              </div>
            </div>
            <!-- / 1 year plan -->

            <!-- 6 month plan -->
            <div class="plan-box plan-box--biannual">
              <div class="plan-options">
                <div class="plan-options-heading">
                  <div class="plan-options-heading--title">
                    Billed every
                  </div>
                  <div class="plan-options-heading--term">
                    6 months
                  </div>
                </div>
                <div class="plan-price">
                  <span class="plan-price--currency">
                    &euro;
                  </span>
                  20
                </div>
                <div class="plan-term">
                  per month
                </div>
                <div class="plan-savings">
                  Save 17%
                </div>
                <a class="button" (click)="openCheckout(3)">Choose</a>
              </div>
            </div>
            <!-- / 6 month plan -->

          </div>
          <!-- / Price Plans -->
        </div>

        <div class="[ col-md-2 col-sm-1 hidden-xs ]"></div>

      </div>
      <!-- / Row -->

    </header>
    <!-- / Container -->
  </section>

</article>
