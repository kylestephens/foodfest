<form [formGroup]="stepOneForm" (ngSubmit)="submitForm(stepOneForm.value)">

  <!-- Business Name -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Business Name *</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-user"></div>
        <input
          type="text"
          placeholder="e.g. Domhnaill's Donuts"
          required
          formControlName="businessName"
          id="businessName">
      </div>
      <ak-form-messages [control]="stepOneForm.controls.businessName">
      </ak-form-messages>
    </div>
  </div>
  <!-- / Business Name -->

  <!-- Business Type -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Business Type *</label>
      <div class="form-select-wrapper">
        <div class="form-select">
          <ng-select
            [multiple]="true"
            [items]="businessTypes"
            placeholder="No category selected"
            formControlName="businessType"></ng-select>
          </div>
      </div>
      <ak-form-messages [control]="stepOneForm.controls.businessType">
      </ak-form-messages>
    </div>
    <div class="[ col-sm-6 col-xs-12 hidden-xs ]">
      <div class="form-field-description">
        You may choose more than one option if applicable
      </div>
    </div>
  </div>
  <!-- / Business Type -->

  <!-- Business Setup -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Business Setup *</label>
      <div class="form-select-wrapper">
        <div class="form-select">
          <ng-select
            [items]="businessSetups"
            placeholder="No category selected"
            formControlName="businessSetup"></ng-select>
          </div>
      </div>
      <ak-form-messages [control]="stepOneForm.controls.businessSetup">
      </ak-form-messages>
    </div>
  </div>
  <!-- / Business Setup -->

  <!-- Event Types -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Event Types Supported *</label>
      <div class="form-select-wrapper">
        <div class="form-select">
          <ng-select
            [multiple]="true"
            [items]="eventTypes"
            placeholder="No category selected"
            formControlName="eventType"></ng-select>
          </div>
      </div>
      <ak-form-messages [control]="stepOneForm.controls.eventType">
      </ak-form-messages>
    </div>
    <div class="[ col-sm-6 col-xs-12 hidden-xs ]">
      <div class="form-field-description">
        Adding event types supported will help customers find your business faster
      </div>
    </div>
  </div>
  <!-- / Event Types -->

  <!-- Dietary Requirements Supported -->
  <div class="form-row [ row ]">
    <div class="[ col-sm-6 col-xs-12 ]">
      <label class="form-label">Dietary Requirements Supported</label>
      <div class="form-select-wrapper">
        <div class="form-select">
          <ng-select
            [multiple]="true"
            [items]="dietRequirements"
            placeholder="No cuisine selected"
            formControlName="dietRequirements"></ng-select>
          </div>
      </div>
      <ak-form-messages [control]="stepOneForm.controls.dietRequirements">
      </ak-form-messages>
    </div>
  </div>
  <!-- / Dietary Requirements Supported -->

  <!-- Mandatory Fields -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 ]">
      <span class="form-mandatory">* denotes mandatory field</span>
    </div>
  </div>
  <!-- / Mandatory Fields -->

  <!-- Form Buttons -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 text-right ]">
      <!-- <button class="form-btn-cta" (click)="nextStep()">Next step</button> -->
      <button type="submit" class="form-btn-cta">Next step</button>
    </div>
  </div>
  <!-- / Form Buttons -->

</form>
