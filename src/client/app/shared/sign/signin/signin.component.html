<div>
  <ak-messaging ref="signin"></ak-messaging>

  <div [hidden]="isEmailSignIn">
    <div class="sign-up-button sign-up-button--facebook"
      (click)="facebookSignIn()">
      <span class="sign-up-icon ak-icon-facebook"></span>
      Continue with Facebook
    </div>

    <div class="sign-up-button sign-up-button--google"
      (click)="googleSignIn()">
      <span class="sign-up-icon ak-icon-google-plus"></span>
      Continue with Google
    </div>

    <div class="divider">
      <div class="divider__text">or</div>
      <hr />
    </div>

    <div class="sign-up-button"
      (click)="emailSignIn()">
      <span class="sign-up-icon ak-icon-mail"></span>
      Continue with Email
    </div>
  </div>

   <div [hidden]="!isEmailSignIn">

    <!-- Email Login -->
    <form [formGroup]="signInForm" (ngSubmit)="submitForm(signInForm.value)">

      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-mail"></div>
        <input
          type="email"
          placeholder="Email"
          required
          formControlName="userEmail"
          id="userEmail">
      </div>
      <ak-form-messages [control]="signInForm.controls.userEmail">
      </ak-form-messages>

      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-lock"></div>
        <input
          type="password"
          placeholder="Password"
          minlength="6"
          required
          formControlName="userPassword"
          id="userPassword">
      </div>
      <ak-form-messages [control]="signInForm.controls.userPassword">
      </ak-form-messages>

      <button type="submit" class="sign-up-button sign-up-button--email">
        Login
      </button>

    </form>
    <!-- / Email Login -->

  </div>

  <div class="[ text-center ]">
    <a class="alternative-option" (click)="signUp()">Don't have an account? Sign up.</a>
  </div>

</div>
