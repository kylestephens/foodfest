<div class="account-meta"
  [ngClass]="{'account-meta--logged-in': loggedIn}">

  <a class="account-meta__action [ hidden-xs ]" [routerLink]="['/commercial']">
    Commercial events
  </a>
  <a class="account-meta__action [ hidden-xs ]" [routerLink]="['/list-with-us']">
    List with us
  </a>

  <!-- TODO : Develop Logged IN handler to show/hide links based on login status -->
  <!-- /TODO -->

  <!-- Logged OUT -->
  <a class="account-meta__action [ hidden-xs ]"
    (click)="showSignUp()"
    *ngIf="!loggedIn">
    Sign up
  </a>
  <a class="account-meta__action [ hidden-xs ]"
    (click)="showSignIn()"
    *ngIf="!loggedIn">
    Login
  </a>
  <!-- / Logged OUT -->

  <!-- Logged IN -->
  <span class="account-meta__action [ hidden-xs ]"
    *ngIf="loggedIn">
    <span class="account-meta__icon ak-icon-user-circle"></span>
    <a (click)="toggleDropdown()" class="account-meta__dropdown-link js-admin-link">
      <span class="account-meta__name js-admin-link">
        {{firstName}}
      </span>
      <span class="account-meta__dropdown-icon ak-icon-chevron-thin-down js-admin-link"></span>
    </a>
  </span>
  <!-- Logged IN -->

  <div class="admin-dropdown dropdown-menu">
    <ul>
      <li class="js-admin-link">
        <a ng-href="#/admin/dashboard">
          Dashboard
        </a>
      </li>
      <li class="js-admin-link">
        <a ng-href="#/admin/profile">
          Profile
        </a>
      </li>
      <li class="js-admin-link">
        <a ng-href="#/admin/my-listing">
          My Listing
        </a>
      </li>
      <li class="js-admin-link">
        <a ng-href="#/admin/messages">
          Messages
        </a>
      </li>
      <li class="js-admin-link">
        <a ng-href="#/admin/saved-ads">
          Saved Ads
        </a>
      </li>
      <li class="js-admin-link">
        <a ng-href="" (click)="logout()">
          Logout
        </a>
      </li>
      <hr />
      <li>
        <a [routerLink]="['/help']">
          Help
        </a>
      </li>
    </ul>
  </div>

</div>
