<ak-messaging ref="contact-us">
</ak-messaging>

<form [formGroup]="contactForm" (ngSubmit)="submitForm(contactForm.value)">

  <!-- Name -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 text-left ]">
      <label class="form-label">Name *</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-user"></div>
        <input
          type="text"
          required
          formControlName="name"
          id="name">
      </div>
      <ak-form-messages [control]="contactForm.controls.name">
      </ak-form-messages>
    </div>
  </div>
  <!-- / Name -->

  <!-- Email -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 text-left ]">
      <label class="form-label">Email *</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-mail"></div>
        <input
          type="text"
          required
          formControlName="email"
          id="email">
      </div>
      <ak-form-messages [control]="contactForm.controls.email">
      </ak-form-messages>
    </div>
  </div>
  <!-- / Email -->

  <!-- Message -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 text-left ]">
      <label class="form-label">Message *</label>
      <div class="form-input form-input--has-icon sign-up-field">
        <div class="form-icon ak-icon-pencil"></div>
        <textarea rows="8"
          required
          formControlName="message"
          id="message"></textarea>
      </div>
      <ak-form-messages [control]="contactForm.controls.message">
      </ak-form-messages>
    </div>
  </div>
  <!-- / Message -->

  <!-- Form Buttons -->
  <div class="form-row [ row ]">
    <div class="[ col-xs-12 text-right ]">
      <button type="submit" class="form-btn-cta">Give us a shout!</button>
    </div>
  </div>
  <!-- / Form Buttons -->

</form>
