<div class="search-filter">
  <div class="search-filter__title"><h4><span class="{{icon}} search-filter__title__icon"></span><span>{{title}}</span></h4></div>

  <div>
    <span *ngFor="let record of records">
      <button class= "search-filter__button"  [ngClass]="{'selected': record.isSelected}" (click)="onClick($event, record)">{{record.text}}</button>
    </span>
  <div>
</div>
