<div class="[ row ]">
  <div *ngIf="loaded && !vendors?.length">
    <p class="card-empty">
      There are no vendors matching your search.
      Try changing the criteria, we have some great vendors to offer you!
    </p>
  </div>

  <ul class="card-list">
  	<li *ngFor="let vendor of vendors | paginate: { itemsPerPage: 18, currentPage: p }">
  		<div class="card-list__card [ col-sm-4 col-xs-12 ]">
  	 		<ak-search-results-card [vendor] = "vendor" ></ak-search-results-card>
  	 	</div>
  	</li>
  </ul>
</div>

<div class="pagination [ row ]">
  <pagination-controls (pageChange)="p = $event"
                        autoHide="true"
                        previousLabel="<"
                        nextLabel=">">
  </pagination-controls>
</div>
