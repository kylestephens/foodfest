<div class= "search-results [ container ]">

  <div class="[ col-sm-3 col-xs-12 ]">
    <div class="[ row ]">
      <section class="search-results__filters">
        <ak-search-results-filters></ak-search-results-filters>
      </section>
    </div>
  </div>

  <div class= "[ col-sm-9 col-xs-12 ]">
    <div class="search-results__active [ row ]">
      <section class = "[ col-sm-9 col-xs-12 ]">
        <ak-search-results-active-filters></ak-search-results-active-filters>
      </section>

      <section class="[ col-sm-3 col-xs-12 ]">
        <div class="search-results__active-order [ row ]">
          <label class="search-results__active-order__label">Sort by:</label>
          <span>
            <select class="search-results__active-order__select" (change)="onOrderByChange($event.target.value)">
              <option *ngFor="let sort of sorts" [selected]="sort === activeSort">{{sort}}</option>
            </select>
          </span>
        </div>

      </section>
    </div>

    <div class="[ row ]">
      <section class= "search-results__list">
      	 <ak-search-results-card-list></ak-search-results-card-list>
      </section>
    </div>
  </div>
</div>
