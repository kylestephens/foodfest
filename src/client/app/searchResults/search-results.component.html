<div class= "[ container ]">
  <div class="search-results [ row ]">

    <div class="search-results__filters [ col-sm-3 col-xs-12 ]">
      <div>
        <ak-search-results-filters (notify)="onNotify($event)" class="search-results__filters-list"
        [ngStyle]="{'padding-bottom': paddingBottom + 'px'}">
        </ak-search-results-filters>
      </div>
    </div>

    <div class="[ col-sm-9 col-xs-12 ]">

      <div class ="[ row ] search-results__active">
        <div class="[ col-sm-9 col-xs-12 ]">
          <ak-search-results-active-filters></ak-search-results-active-filters>
        </div>
        <div class="[ col-sm-3 col-xs-12 ]">
          <div class="custom-dropdown">
            <label class="custom-dropdown__label">Sort by:</label>
            <div class="custom-dropdown__select">
                <select class="custom-dropdown__select-dropdown" (change)="onOrderByChange($event.target.value)">
                  <option *ngFor="let sort of sorts" [selected]="sort === activeSort">{{sort}}</option>
                </select>
               <span class="custom-dropdown__select-arrow ak-icon-chevron-thin-down"></span>
            </div>
          </div>
        </div>
      </div>

      <div class= "search-results__list">
        <ak-search-results-card-list></ak-search-results-card-list>
      </div>

    </div>

  </div>
</div>
